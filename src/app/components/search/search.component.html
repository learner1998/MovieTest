<div class="tv-layout">
  <div class="container-fluid">
    <div class="">
      <div class="span12">
        <div class="tv-data-row">
          <div class="col-12">
            <div class="search-box">
              <div class="input-group">
                <span class="input-search">
                  <img src="assets/images/icons/search-icon.png" />
                </span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                  [(ngModel)]="searchString"
                />
              </div>
            </div>

            <div class="search-block-iteams">
              <div class="recent-search">
                <h1>Recent Search Items</h1>

                <div
                  class="search-item"
                  *ngFor="let search of recentSearches.slice().reverse()"
                >
                  <span>
                    <img src="assets/images/icons/reload-icon.png" />
                    {{ search }}
                  </span>
                </div>
              </div>

              <div
                class="key-board-box"
                id="show-numbers"
                style="display: none"
                (click)="catchAlphabet($event)"
              >
                <div class="key-board-row">
                  <span class="key"><button value="1">1</button></span>
                  <span class="key"><button value="1">2</button></span>
                  <span class="key"><button value="1">3</button></span>
                  <span class="key"><button value="1">&</button></span>
                  <span class="key"><button value="1">#</button></span>
                  <span class="key"><button>(</button></span>
                  <span class="key"><button>)</button></span>
                  <span class="arrow-change"
                    ><button>
                      <img src="assets/images/icons/clear-icon.png" /></button
                  ></span>
                </div>

                <div class="key-board-row">
                  <span class="key"><button>4</button></span>
                  <span class="key"><button>5</button></span>
                  <span class="key"><button>6</button></span>
                  <span class="key"><button>@</button></span>
                  <span class="key"><button>!</button></span>
                  <span class="key"><button>?</button></span>
                  <span class="key"><button>:</button></span>
                  <span class="arrow-change show-alpabets"
                    ><button (click)="toggleNumber()">& ABC</button></span
                  >
                </div>

                <div class="key-board-row">
                  <span class="key"><button>7</button></span>
                  <span class="key"><button>8</button></span>
                  <span class="key"><button>9</button></span>
                  <span class="key"><button>0</button></span>
                  <span class="key"><button>.</button></span>
                  <span class="key"><button>_</button></span>
                  <span class="key"><button>"</button></span>
                </div>

                <div class="key-board-row">
                  <span class="space-clear"
                    ><button value="SPACE">SPACE</button></span
                  >
                  <span class="space-clear"
                    ><button value="CLEAR">CLEAR</button></span
                  >
                  <span class="search-btn"><button>SEARCH</button></span>
                </div>
              </div>

              <div
                class="key-board-box"
                id="show-alphabets"
                (click)="catchAlphabet($event)"
              >
                <div class="key-board-row">
                  <span class="key"><button value="a">A</button></span>
                  <span class="key"><button value="b">B</button></span>
                  <span class="key"><button>C</button></span>
                  <span class="key"><button>D</button></span>
                  <span class="key"><button>E</button></span>
                  <span class="key"><button>F</button></span>
                  <span class="key"><button>G</button></span>
                  <span class="arrow-change"
                    ><button value="CROSS" (click)="removeLast()">
                      <img src="assets/images/icons/clear-icon.png" /></button
                  ></span>
                </div>

                <div class="key-board-row">
                  <span class="key"><button>H</button></span>
                  <span class="key"><button>I</button></span>
                  <span class="key"><button>J</button></span>
                  <span class="key"><button>K</button></span>
                  <span class="key"><button>L</button></span>
                  <span class="key"><button>M</button></span>
                  <span class="key"><button>N</button></span>
                  <span class="arrow-change show-numbers key-board-box"
                    ><button (click)="toggleNumber()">123</button></span
                  >
                </div>

                <div class="key-board-row">
                  <span class="key"><button>O</button></span>
                  <span class="key"><button>P</button></span>
                  <span class="key"><button>Q</button></span>
                  <span class="key"><button>R</button></span>
                  <span class="key"><button>S</button></span>
                  <span class="key"><button>T</button></span>
                  <span class="key"><button>U</button></span>
                </div>

                <div class="key-board-row">
                  <span class="key"><button>V</button></span>
                  <span class="key"><button>W</button></span>
                  <span class="key"><button>X</button></span>
                  <span class="key"><button>Y</button></span>
                  <span class="key"><button>Z</button></span>
                  <span class="key"><button>-</button></span>
                  <span class="key"><button>'</button></span>
                </div>

                <div class="key-board-row">
                  <span class="space-clear"
                    ><button value="SPACE">SPACE</button></span
                  >
                  <span class="space-clear"
                    ><button value="CLEAR">CLEAR</button></span
                  >
                  <span class="search-btn"><button>SEARCH</button></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
